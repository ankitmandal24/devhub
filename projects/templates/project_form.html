{% extends 'main.html' %}
{% block content %}

<h1>Project Form</h1>
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'account' %}"><i class="fa fa-angle-left custom"></i></a>
            <br>

            <form class="form" method="POST"  enctype="multipart/form-data">
              {% csrf_token %}
              {% for field in form %}
                <!-- Input:Text -->
                <div class="form__field">
                    <label for="formInput#text">{{field.label}} </label>
                    {{field}}
                </div>
                {% endfor %}

                <div class="form__field">
                  {% for tag in project.tags.all %}
                  <div class="project-tag tag tag--pill tag--main" data-tag="{{tag.id}}" data-project-id="{{project.id}}">{{tag.name}}  &#215;</div>
                  {% endfor %}
                </div>


                <div class="form__field">
                    <label for="formInput#text">Tags</label>
                    <textarea class="input" name="newtags" placeholder="Add tags here...."></textarea>
                </div>
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>

{% endblock %}
